---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for comment in site.data.entries %}
      <li>
        <h2><a class="post-link" href="{{comment.link}}">{{comment.title}}</a></h2>
        <span class="post-meta">{{comment.type}}</span>
      </li>
    {% endfor %}
  </ul>
</div>
